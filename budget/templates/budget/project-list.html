{% extends 'budget/base.html' %}

{% block content %}
<div class="container">
    <h1>My projects</h1>
    <hr>
    <div class="row">
    {% for project in project_list %}
        <div class="col s12 l4">
            <div class="card-panel">
                <h3>{{ project.name }}</h3>
                <a href="{% url 'detail' project.slug %}" class="btn">Visit</a>
            </div>
        </div>
    {% empty %}
    <div class="noproject-wrapper center">
        <h3 class="grey-text">Sorry you dont have any projects yet.</h3>
        <a href="" class="btn-large grey">
            <i class="material-icons white-text left">add_circle</i>
            <span class="bold">Add projects</span>
        </a>
    </div>      
    </div>

    {% endfor %}
    </div>

{% endblock %}
